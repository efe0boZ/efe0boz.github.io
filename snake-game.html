<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yƒ±lan Oyunu - Efe Boza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .score {
            font-weight: bold;
            color: #667eea;
        }

        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            background-color: #f0f0f0;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            color: #555;
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Yƒ±lan Oyunu</h1>
        <div class="game-info">
            <div>Skor: <span class="score" id="score">0</span></div>
            <div>En Y√ºksek: <span class="score" id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startBtn">Ba≈ülat</button>
            <button id="pauseBtn">Duraklat</button>
            <button id="resetBtn">Yeniden Ba≈ülat</button>
        </div>
        <div class="instructions">
            <h3>Nasƒ±l Oynanƒ±r?</h3>
            <p>‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è Ok tu≈ülarƒ± ile yƒ±lanƒ± y√∂nlendirin</p>
            <p>üçé Kƒ±rmƒ±zƒ± elmalarƒ± toplayarak puan kazanƒ±n</p>
            <p>‚ö†Ô∏è Duvarlara veya kendi v√ºcudunuza √ßarpmayƒ±n!</p>
        </div>
        <div class="back-link">
            <a href="index.html">‚Üê Portfolio'ya D√∂n</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isRunning = false;
        let isPaused = false;
        let gameSpeed = 100;

        highScoreElement.textContent = highScore;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawFood();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#667eea';
                } else {
                    ctx.fillStyle = '#764ba2';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = highScore;
                }
            } else {
                snake.pop();
            }
        }

        function drawFood() {
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Yƒ±lanƒ±n √ºzerine d√º≈ümemesini saƒüla
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        function checkCollision() {
            const head = snake[0];

            // Duvara √ßarpma
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }

            // Kendi v√ºcuduna √ßarpma
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = score;
        }

        function gameOver() {
            clearInterval(gameLoop);
            isRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Oyun Bitti!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '20px Arial';
            ctx.fillText('Skor: ' + score, canvas.width / 2, canvas.height / 2 + 20);
        }

        function startGame() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                gameLoop = setInterval(drawGame, gameSpeed);
                startBtn.textContent = 'Devam Et';
            }
        }

        function pauseGame() {
            if (isRunning && !isPaused) {
                clearInterval(gameLoop);
                isPaused = true;
                isRunning = false;
            } else if (isPaused) {
                startGame();
                isPaused = false;
            }
        }

        function resetGame() {
            clearInterval(gameLoop);
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            isRunning = false;
            isPaused = false;
            generateFood();
            clearCanvas();
            drawSnake();
            drawFood();
            updateScore();
            startBtn.textContent = 'Ba≈ülat';
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT = 37;
            const UP = 38;
            const RIGHT = 39;
            const DOWN = 40;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        resetBtn.addEventListener('click', resetGame);

        // ƒ∞lk √ßizim
        resetGame();
    </script>
</body>
</html>
